<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHtube</title>

    <!----------------------- DaisyUi style ---------------------->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <!-------------------- Header Section --------------------->
    <header id="header-sec" class="flex flex-row justify-between items-center py-3 px-5 lg:py-12 lg:px-20">
        <img class="w-[72px] md:w-auto" src="./images/Logo.png" alt="logo" srcset="">
        <button onclick="sortByView()" id="btn-sort" class="bg-red-500 text-white text-xs md:text-base font-normal md:font-semibold rounded mr-4 lg:mr-20 py-1 px-1.5 md:py-2 md:px-4">Sort by views</button>
        <button id="btn-blog" class="bg-red-500 text-white text-xs md:text-base font-normal md:font-semibold rounded py-1 px-2 lg:py-2 lg:px-4">Blog</button>
    </header>
    

    <!--------------------- Main Section ---------------------->
    <main>
    <!--------------------- Menu Section ---------------------->
        <section>
            <div>
                <div id="main-menu-sec" class="flex flex-col lg:flex-row justify-center items-center gap-y-2 gap-x-2 md:gap-x-4 px-5 py-3 lg:py-5 lg:px-20">
                
                </div>
            </div>
        </section>
    <!----------------- Main Content Container ---------------->
        <section id="main-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 md:gap-x-3 lg:gap-x-5 px-5 py-3 md:py-5 md:px-10 lg:py-8 lg:px-20">
            <div id="sort-date">

            </div>
        </section>
        <section id="error-container">
            
        </section>
    </main>



    <!-------------------- javaScript Style  ------------------>
    <script src="./js/main.js"></script>

</body>
</html>
